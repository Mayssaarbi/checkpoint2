    <center>

  <form id="contactForm">
<label>Name</label>
<input type="text" id="name" name="name" placeholder="your name">
<br>
<label>Track</label>
<select id="track">
    <option value="web">Web</option>
    <option value="IA">IA</option>
    <option value="gaming">Gaming</option>
</select>
<br>
<label>Email address</label>
<input type="email" id="email" name="email" placeholder="name@example.com">
<br>
<label>Phone number</label>
<input type="text" id="number" placeholder="Your phone number">
<br>
<button>Submit</button>

</form>
<div id="center_image">Contact</div>
</center>

</body>

  };
  firebase.initializeApp(firebaseConfig);
var messagesRef= firebase.database().ref('contact');
function submitForm(e) {
    e.preventDefault();
    var name=document.getElementById('name').value;
    var track=document.getElementById('track').value; 
    var email=document.getElementById('email').value;
    var number=document.getElementById('number').value; 
    saveMessage(name,track,email,number);
}
document.getElementById('contactForm').addEventListener('submit',submitForm);
function saveMessage(name,track,email,number){
    var newMessagesRef= messagesRef.push();
    newMessagesRef.set({
     name: name,
    track: track,
    email: email,
    number: number
    });
}

</script>
